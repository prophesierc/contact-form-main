name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Deploy to Server
      run: |
        ssh -o StrictHostKeyChecking=no deploy@prophesierc.site << 'EOF'
          cd /var/www/prophesierc.site/prophesierc/
          git pull origin main
          sudo systemctl restart nginx
        EOF
